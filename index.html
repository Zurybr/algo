    <!-- Critical CSS for instant loading -->
    <style>
        /* Prevent FOUC (Flash of Unstyled Content) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ffe4e6 0%, #fce7f3 30%, #fdf2f8 100%);
            min-height: 100vh;

            transition: opacity 0.5s ease-in;

        body.loaded {

        }

        /* Critical loading styles */
        #scene1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffe4e6 0%, #fce7f3 30%, #fdf2f8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #gift-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .gift-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        /* Ribbon styles */
        .gift-box::before,
        .gift-box::after {
            content: '';
            position: absolute;
            background: #B8860B;
        }

        .gift-box::before {
            width: 20px;
            height: 120px;
            left: 50px;
            top: 0;
        }

        .gift-box::after {
            width: 120px;
            height: 20px;
            top: 50px;
            left: 0;
        }

        /* Hide other scenes initially */
        #scene2 {
            display: none;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #D4AF37;
            font-size: 18px;
            font-family: 'Great Vibes', cursive;
            animation: pulse 2s infinite;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }
    </style>

    <!-- Critical Loading Script -->
    <script>
        // Immediately hide body to prevent FOUC
        document.body.style.opacity = '0';

        // Show body when everything is loaded
        window.addEventListener('load', function () {
            setTimeout(() => {
                document.body.classList.add('loaded');
                document.body.style.opacity = '1';
            }, 100);
        });

        // Fallback - show after 2 seconds even if not fully loaded
        setTimeout(() => {
            document.body.classList.add('loaded');
            document.body.style.opacity = '1';
        }, 2000);

        // Preload critical CSS
        function preloadCSS() {
            const criticalCSS = [
                'styles.css',
                'timeline-styles.css',
                'enhanced-frame-styles.css',
                'rsvp-button-fix.css'
            ];

            criticalCSS.forEach(css => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'style';
                link.href = css;
                document.head.appendChild(link);
            });
        }

        // Run preload immediately
        preloadCSS();
    </script>
